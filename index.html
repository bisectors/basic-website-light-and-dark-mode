<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light and Dark Mode</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Dark mode switch -->
    <div class="theme-switch-wrapper">
        <span id="toggle-icon">
            <span class="toggle-text">Light mode</span>
            <i class="fas fa-sun"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>

    <!-- Navigation -->
    <nav id="nav">
        <a href="#home" >HOME</a>
        <a href="#about" >ABOUT</a>
        <a href="#projects" >PROJECTS</a>
        <a href="#contact" >CONTACT</a>
    </nav>
    <!-- Home Section -->
    <section id="home">
         <div class="tltle-group">
            <h1>What's uppp!!</h1>
            <h2>Home page</h2>
         </div>
    </section>
    <!-- About Section -->
    <section id="about">
        <h1>Services</h1>
        <div class="about-container">
            <div class="image-container">
                <h2>Consulting</h2>
                <img src="img/undraw_business_chat_re_gg4h_light.svg" alt="Business Chat" id="image1">
            </div>
            <div class="image-container">
                <h2>Sitting there doing nothing</h2>
                <img src="img/undraw_exams_re_4ios_light.svg" alt="Exam" id="image2">
            </div>
            <div class="image-container">
                <h2>Dreaming</h2>
                <img src="img/undraw_launching_re_tomg_light.svg" alt="Launching" id="image3">
            </div>
            <div class="image-container">
                <h2>Bitcoins SCAMMMMS</h2>
                <img src="img/undraw_bitcoin_re_urgq_light.svg" alt="Bitcoin" id="image4">
            </div>
        </div>
    </section>
    <!-- Project Section -->
    <section id="projects">
        <h1>Buttons</h1>
        <div class="buttons">
            <button class="primary">Primary</button>
            <button class="secondary">Secondary</button>
            <button class="primary" disabled>Disabled</button>
            <button class="outline">Outline</button>
            <button class="secondary-outline">Alt outline</button>
            <button class="outline" disabled>Disabled</button>
        </div>
        <dis class="text-box" id="text-box">
            <p> LEt's gooooooooooooooooooooooooooooooooo</p>
        </dis>


    </section>
    <!-- Contact Section -->
    <section id="contact">
        <div class="social-icons">
            <i class="fab fa-twitter" style="color: #2685df;"></i>
            <i class="fab fa-telegram" style="color: #2685df;"></i>

    <script src="script.js"></script>
